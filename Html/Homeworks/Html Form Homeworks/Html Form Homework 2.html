<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Homework 2</title>
</head>
<body background="background.png">

    <form style="margin-top: 200px;margin-left: 200px;padding-top: 30px;padding-left: 20px;border-style:solid;border-color: #88b17a;height: 300px;width: 500px;">
        
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" style="margin-bottom: 25px;">
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" style="margin-bottom: 25px;">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" style="margin-bottom: 25px;">
        <br>
        <input type="radio" id="male" name="male" style="margin-bottom: 5px;">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="female" style="margin-bottom: 5px;">
        <label for="female">Female</label>
        <br>
        <input type="submit" name="submit" style="margin-top: 20px;"/>
        <input type="reset" name="reset"/>
    </form>
</body>
</html>
