<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table Homework 2</title>
</head>
<body>
    
    <table border="1" width="500" align="center" cellpadding="6">
        <tr>
            <th rowspan="2" align="center">Heading</th>
            <th align="center">Students</th>
            <th colspan="3" align="center">Details</th>
        </tr>

        <tr>
            <th align="center">Id</th>
            <th align="center">Name</th>
            <th align="center">Department</th>
            <th align="center">Roll Number</th>
        </tr>

        <tr>
            <th rowspan="4">Student List</th>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>4567</td>
        </tr>
    </table>
</body>
</html>
