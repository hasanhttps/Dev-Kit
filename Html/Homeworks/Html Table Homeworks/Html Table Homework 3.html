<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table Homework 3</title>
</head>
<body>
    <table border="1" align="center">

        <tr>
            <th align="center" bgcolor="#33CCCC">Device</th>
            <th align="center" bgcolor="#33CCCC">Brand</th>
            <th align="center" bgcolor="#33CCCC">Specifications</th>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1">

                    <tr>
                        <th align="center" bgcolor="#FDDB5D">Model</th>
                        <th align="center" bgcolor="#FDDB5D">Storage</th>
                    </tr>

                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>

                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
