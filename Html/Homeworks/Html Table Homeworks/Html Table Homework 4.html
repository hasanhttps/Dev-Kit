<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table Homework 4</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="4"  align="center">

        <tr>
            <th align="center" colspan="6">Time Table</th>
        </tr>

        <tr>

            <th align="center" rowspan="6">Hours</th>
            <th align="center">Mon</th>
            <th align="center">Tue</th>
            <th align="center">Wed</th>
            <th align="center">Thu</th>
            <th align="center">Fri</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

        <tr>
            <th align="center" colspan="5">Lunch</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
